{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паритет двери | Двери в Москве</title>
    <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/a_pallete.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<style>
    @font-face {
        font-family: 'tilda';
        src: url('{% static "fonts/SONGER_SE_Regular.otf" %}') format('opentype');
        font-weight: 500; /* Обычный вес */
        font-style: normal; /* Обычный стиль (не курсив) */
    }
    #map {
            height: 500px;
            width: 100%;
        }
</style>
<body>
    <!-- Включение header -->
    {% include 'header/header.html' %}
    <main>
        {% block content %}
        <div class='container'>
            <div class="my-4">
                <h1 class="text-dark" style="font-family: tilda;">Лучшие двери</h1>
                <h2 class=" text-danger" style="font-family: tilda;">По выгодным ценам</h2>
            </div>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'images/banners/baner-argus-slide.png' %}" class="d-block w-100" alt="Аргус">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/banners/paritet-slide-01-min-slide.png' %}" class="d-block w-100" alt="Доставка">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/banners/paritet-slide-02-min-slide.png' %}" class="d-block w-100" alt="Установка">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/banners/paritet-slide-03-min-slide.png' %}" class="d-block w-100" alt="Интекрон">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/banners/paritet-slide-slide.png' %}" class="d-block w-100" alt="Термодвери">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/banners/skidka-na-vse-dveri-slide.png' %}" class="d-block w-100" alt="Скидка">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="my-4">
                <h1 class="text-dark" style="font-family: tilda;">Категории</h1>
            </div>
            <div class="my-4">
                <h1 class="text-dark" style="font-family: tilda;">Мы</h1>
                <h2 class="text-danger" style="font-family: tilda;">На карте</h2>
            </div>
            <div id="map">
            </div>
            <div class="my-4">
                <h1 class="text-dark" style="font-family: tilda;">Почему</h1>
                <h2 class="text-danger" style="font-family: tilda;">выбирают нас</h2>
            </div>
        </div>
        {% endblock %}
    </main>
    <!-- Включение footer -->
    {% include 'footer.html' %}

    <!-- Подключение скриптов JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script>
        ymaps.ready(function () {
            var map = new ymaps.Map("map", {
                center: [55.88471, 37.60377], // Центр карты (широта, долгота)
                zoom: 15 // Масштаб
            });

            var placemark = new ymaps.Placemark([55.88471, 37.60377], {
                balloonContent: 'Москва'
            });

            map.geoObjects.add(placemark);
        });
    </script>
</body>
</html>
